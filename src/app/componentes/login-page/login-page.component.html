        <form>
          <div class="form-group">
            <label for="email" style="color: #FEFE">Usuario</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>

            <label for="password" style="color: #FEFE">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control">

        </form>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
    <div class="col-md-6 mx-auto mt-3 text-center">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1" checked="" >
      <label class="custom-control-label" for="customCheck1" style="color: #FEFE">¿Olvidaste tu contraseña?</label>
    </div>
</div>

    <div class="col-md-6 mx-auto mt-4">

         <button class="btn btn-lg btn-gmail" style="margin-left: 80px;" href="https://twitter.com/login?lang=es"><i class="fa fa-twitter" ></i> Twitter</button>

  </div>

      <div class="">
        <div class="card-body">
            <h4 class="text-center mt-1" style="color: #FEFE">¿No te has registrado?</h4>
            <button type="button" class="btn btn-info disabled btn-block btn-lg mt-2" (click)="verificar()"> <i class="fa fa-id-card-o ">    REGISTRATE</i></button>
