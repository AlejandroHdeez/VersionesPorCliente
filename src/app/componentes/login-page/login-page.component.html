<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">¡BIENVENIDO!</h1>
        <form>
          <div class="form-group">
            <label for="email">Usuario</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control">
          </div>
          <button type="button" class="btn btn-primary btn-block btn-lg" (click)="verificar2()">INICIAR SESIÓN</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
    <div class="col-md-6 mx-auto mt-3 text-center">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1" checked="" >
      <label class="custom-control-label" for="customCheck1">¿Olvidaste tu contraseña?</label>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto mt-4">
      <div class="card">
        <div class="card-body">
         <button class="btn btn-lg btn-gmail" style="margin-left: 70px;"><i class="fa fa-google-plus"></i> Google</button>
         <button class="btn btn-lg btn-gmail" style="margin-left: 80px;"><i class="fa fa-twitter"></i> Twitter</button>
         <button class="btn btn-lg btn-gmail" style="margin-left: 80px;"><i class="fa fa-facebook"></i> Facebook</button>
         <button class="btn btn-lg btn-gmail" style="margin-left: 80px;"><i class="fa fa-vine"></i> Vine</button>
        </div>
      </div>
    </div>
  </div>
<div class="row">
    <div class="col-md-6 mx-auto mt-4">
      <div class="card">
        <div class="card-body">
            <h4 class="text-center mt-1">¿No te has registrado?</h4>
            <button type="button" class="btn btn-info disabled btn-block btn-lg mt-2" (click)="verificar()">REGISTRATE</button>
        </div>
      </div>
    </div>
  </div>
