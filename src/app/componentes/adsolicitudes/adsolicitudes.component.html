<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center mt-1">SOLICITUD</h1>
        <form>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Solicitante:</label>
            <div class="col-sm-10">
              <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled="">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Fecha:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your user">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Programa:</label>
            <div class="col-sm-10">
              <input type="password" name="password" id="password" class="form-control mt-4" placeholder="Enter your password">
            </div>
          </div>
          <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Descripcion:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
              </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Comentario:</label>
                <div class="col-sm-10 mt-4">
                </div>
              </div>
          <button type="button"  class="btn btn-success btn-block btn-lg" (click)="verificar()">APROBAR</button>
          <button type="button"  class="btn btn-primary btn-block btn-lg" (click)="verificar()">DENEGAR</button>
        </form>
      </div>
    </div>
  </div>
</div>
