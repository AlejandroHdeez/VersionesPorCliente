<div class="row">
  <div class="col-md-10 mx-auto mt-4">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">SOLICITUDES</h1>
        <hr class="my-3">
        <label for="staticEmail" class="col-sm-5 col-form-label">En espera</label>
        <hr class="my-3">
        <form>
          <br>
          <!-- FORM DE SOLICITUD POR APROBAR -->
          <div class="card border-dark mb-3" style="max-width: 19rem; height: 15rem;">
              <div class="card-body">
                <h4 class="card-title">Solicitud</h4>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-5 col-form-label">Programa:</label>
                    <div class="col-sm-6 mt-1">
                        <input class="form-control" id="disabledInput" type="text" placeholder="Monitor" disabled="">
                    </div>
                    <label for="staticEmail" class="col-sm-5 col-form-label">Descripción:</label>
                    <div class="col-sm-6 mt-1">
                             <input class="form-control" id="disabledInput" type="text" placeholder="Cambio de version" disabled="">
                    </div>
                    <label for="staticEmail" class="col-sm-5 col-form-label">Estado:</label>
                    <div class="col-sm-6 mt-1">
                        <input class="form-control" id="disabledInput" type="text" placeholder="En espera" disabled="">
                    </div>
                  </div>
                  <button type="button" class="btn btn-outline-secondary btn-block" (click)="verificar3()">Aprobar/Denegar</button>
              </div>
            </div>
            <hr class="my-3">
            <label for="staticEmail" class="col-sm-5 col-form-label">Revisadas</label>
            <hr class="my-3">
            <!-- FORM DE SOLICITUD APROBADA -->
            <div class="form-group row">
            <div class="card border-success mb-3" style="max-width: 19rem; height: 15rem;">
                <div class="card-body">
                  <h4 class="card-title">Solicitud</h4>
                  <div class="form-group row">
                      <label for="staticEmail" class="col-sm-5 col-form-label">Programa:</label>
                      <div class="col-sm-6 mt-1">
                          <input class="form-control" id="disabledInput" type="text" placeholder="Monitor" disabled="">
                      </div>
                      <label for="staticEmail" class="col-sm-5 col-form-label">Descripción:</label>
                      <div class="col-sm-6 mt-1">
                               <input class="form-control" id="disabledInput" type="text" placeholder="Cambio de version" disabled="">
                      </div>
                      <label for="staticEmail" class="col-sm-5 col-form-label">Estado:</label>
                      <div class="col-sm-6 mt-1">
                          <input class="form-control" id="disabledInput" type="text" placeholder="Aprobada" disabled="">
                      </div>
                    </div>
                    <button type="button" class="btn btn-outline-success btn-block" (click)="verificar3()">Estado</button>
                </div>
              </div>
              <!-- FORM DE SOLICITUD DENEGADA -->
              <div class="card border-primary mb-3 " style="max-width: 19rem; height: 15rem; margin-left: 15px;">
                  <div class="card-body">
                    <h4 class="card-title">Solicitud</h4>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-5 col-form-label">Programa:</label>
                        <div class="col-sm-6 mt-1">
                            <input class="form-control" id="disabledInput" type="text" placeholder="Monitor" disabled="">
                        </div>
                        <label for="staticEmail" class="col-sm-5 col-form-label">Descripción:</label>
                        <div class="col-sm-6 mt-1">
                                 <input class="form-control" id="disabledInput" type="text" placeholder="Cambio de version" disabled="">
                        </div>
                        <label for="staticEmail" class="col-sm-5 col-form-label">Estado:</label>
                        <div class="col-sm-6 mt-1">
                            <input class="form-control" id="disabledInput" type="text" placeholder="Denegada" disabled="">
                        </div>
                      </div>
                      <button type="button" class="btn btn-outline-primary btn-block" (click)="verificar3()">Estado</button>
                  </div>
                </div>
              </div>
              <hr class="my-3">
        </form>
      </div>
    </div>
  </div>
</div>
<br>
