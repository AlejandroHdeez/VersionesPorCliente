<div class="row">
  <div class="col-md-10 mx-auto mt-4">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">CLIENTES</h1>
        <hr class="my-3">
        <form>
          <br>
          <div class="card border-dark mb-3" style="max-width: 18rem;">
              <div class="card-header text-center">
              <img style="height: 200px; width: 80%; display: block; margin: 10px auto;" src="https://www.sinmuchavuelta.com/wp-content/uploads/2017/08/bac-san-jose-costa-rica-money-laundering-270x280.png" alt="Card image">
              </div>

                <h4 class="card-title">BAC</h4>
                <p class="card-text">El Grupo BAC Credomatic es uno de los principales holdings financieros de América Central.</p>

      </div>
    </div>

<br>
<div>
  <table class="table table-sm table-hover mt-4">
    <tbody>
      <tr *ngFor="let a of datos" class="table-danger">

      </tr>
    </tbody>
  </table>
