<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mt-1">DETALLE DE SOLICITUD</h1>
          <form>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Solicitud:</label>
              <div class="col-sm-10">
                <input class="form-control mt-4" id="disabledInput" type="text" placeholder="Solicitud #1" disabled="">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Aprobador:</label>
              <div class="col-sm-10">
                <input class="form-control mt-4" id="disabledInput" type="text" placeholder="Oscar Rodriguez" disabled="">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Fecha:</label>

                <input class="form-control mt-4" id="disabledInput" type="text" placeholder="26/11/2018" disabled="">

            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Programa:</label>

                  <input class="form-control mt-4" id="disabledInput" type="text" placeholder="Monitor" disabled="">

              </div>
              <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Descripcion:</label>

                      <input class="form-control" id="disabledInput" type="text" placeholder="Modificacion en algunos aspectos" disabled="">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Comentario:</label>
                    <div class="col-sm-10 mt-4">
                        <textarea class="form-control" id="exampleTextarea" rows="3" style="height: 116px;" disabled=""></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Estado:</label>
                      <div class="col-sm-10 mt-4">
                          <input class="form-control" id="disabledInput" type="text" placeholder="..." disabled="">
                      </div>
                    </div>
                    <div align="center">
                    <button style="margin-left: 10px;"  type="button" class="btn btn-primary btn-lg mt-2" (click)="regresar1()">
                        <i class="fa fa-hand-o-left "></i> Regresar</button>
                      </div>

        </div>
      </div>
    </div>
  </div>
