<div class="row">
  <div class="col-md-7 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center mt-1">¡INGRESA TUS DATOS!</h1>
        <form>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Nombre:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Usuario:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your user">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Contraseña:</label>
            <div class="col-sm-10">
              <input type="password" name="password" id="password" class="form-control mt-4" placeholder="Enter your password">
            </div>
          </div>
          <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label mt-4">E-mail:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
              </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label mt-4">Tipo de Usuario:</label>
                <div class="col-sm-10 mt-4">
                        <select class="form-control custom-select" id="exampleSelect1">
                          <option>Select your type user</option>
                          <option>Cliente</option>
                          <option>Solicitante</option>
                          <option>Aprovador</option>
                        </select>
                </div>
              </div>
          <button type="button"  class="btn btn-primary btn-block btn-lg" (click)="verificar()">REGISTRAR</button>
        </form>
      </div>
    </div>
  </div>
</div>
